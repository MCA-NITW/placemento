name: Security and Dependency Checks

on:
  schedule:
    - cron: '0 2 * * 1' # Weekly on Monday at 2 AM UTC
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Run security audit (Root)
        continue-on-error: true
        run: |
          echo "ğŸ” Checking root dependencies..."
          npm audit --audit-level moderate || echo "âš ï¸ Root audit found issues (non-blocking for CI)"

      - name: Run security audit (Frontend)
        run: |
          echo "ğŸ” Checking frontend dependencies..."
          cd client
          
          echo "ğŸ“Š Production Dependencies Audit:"
          echo "-----------------------------------"
          PROD_AUDIT_EXIT=0
          npm run audit:production || PROD_AUDIT_EXIT=$?
          
          if [ $PROD_AUDIT_EXIT -eq 0 ]; then
            echo "âœ… No vulnerabilities in production dependencies"
          else
            echo "âŒ Critical vulnerabilities found in production dependencies!"
            echo "ğŸš¨ Immediate attention required"
            exit 1
          fi
          
          echo ""
          echo "ğŸ“Š Development Dependencies Analysis:"
          echo "-------------------------------------"
          DEV_AUDIT_OUTPUT=$(npm audit --audit-level moderate 2>&1 || true)
          echo "$DEV_AUDIT_OUTPUT"
          
          # Extract vulnerability count
          VULN_COUNT=$(echo "$DEV_AUDIT_OUTPUT" | grep -o '[0-9]\+ vulnerabilities' | head -1 | grep -o '[0-9]\+' || echo "0")
          
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo ""
            echo "âš ï¸ Found $VULN_COUNT vulnerabilities in development dependencies"
            echo "ï¿½ Analyzing vulnerability sources..."
            
            # Check if all vulnerabilities are in known development dependencies
            if echo "$DEV_AUDIT_OUTPUT" | grep -q "react-scripts\|@svgr\|webpack-dev-server\|postcss\|nth-check"; then
              echo "ğŸ“‹ All vulnerabilities are in react-scripts dependency chain"
              echo "ğŸ”’ These are development-only dependencies that don't affect production"
              echo "ğŸ“„ Documented in SECURITY_VULNERABILITIES.md"
              echo "âœ… Production security status: SECURE"
            else
              echo "âŒ Found vulnerabilities outside known react-scripts issues"
              echo "ğŸ” Manual review required"
            fi
          else
            echo "âœ… No development dependency vulnerabilities found"
          fi

      - name: Run security audit (Backend)
        continue-on-error: true
        run: |
          echo "ğŸ” Checking backend dependencies..."
          cd server
          echo "ğŸ“Š Audit Results:"
          
          # Run audit and capture output
          AUDIT_OUTPUT=$(npm audit --audit-level moderate 2>&1 || true)
          echo "$AUDIT_OUTPUT"
          
          # Count vulnerabilities
          VULN_COUNT=$(echo "$AUDIT_OUTPUT" | grep -o '[0-9]\+ vulnerabilities' | head -1 | grep -o '[0-9]\+' || echo "0")
          
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "âš ï¸ Found $VULN_COUNT vulnerabilities in backend dependencies"
            echo "ğŸ” Review these vulnerabilities and update dependencies as needed"
          else
            echo "âœ… No vulnerabilities found in backend dependencies"
          fi

      - name: Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated || true
          cd client && npm outdated || true
          cd ../server && npm outdated || true

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses (Frontend)
        run: |
          cd client && npm ci
          echo "ğŸ“„ Frontend License Report:"
          license-checker --summary

      - name: Check licenses (Backend)
        run: |
          cd server && npm ci
          echo "ğŸ“„ Backend License Report:"
          license-checker --summary

  vulnerability-scan:
    name: Vulnerability Assessment
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: GPL-3.0, MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update npm packages
        run: |
          echo "ğŸ”„ Updating npm packages..."
          
          # Update root dependencies
          npx npm-check-updates -u
          npm install
          
          # Update frontend dependencies
          cd client
          npx npm-check-updates -u
          npm install
          cd ..
          
          # Update backend dependencies
          cd server
          npx npm-check-updates -u
          npm install
          cd ..

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update npm dependencies"
          title: "ğŸ”„ Automated Dependency Updates"
          body: |
            ## ğŸ”„ Automated Dependency Updates
            
            This PR contains automated updates to npm dependencies.
            
            ### Changes:
            - â¬†ï¸ Updated npm packages to latest versions
            - ğŸ” Checked for security vulnerabilities
            - âœ… Verified license compatibility
            
            ### Testing:
            - [ ] Frontend builds successfully
            - [ ] Backend starts without errors
            - [ ] All tests pass
            - [ ] No breaking changes detected
            
            **Generated by GitHub Actions** ğŸ¤–
          branch: chore/dependency-updates
          delete-branch: true
