name: Code Quality & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          if [ -f "package.json" ] && grep -q "eslint" package.json; then
            npx eslint src/ --ext .js,.jsx,.ts,.tsx --max-warnings 0
          else
            echo "âœ… ESLint not configured, using React's built-in linting"
            npm run build > /dev/null 2>&1 && echo "âœ… Build successful - no syntax errors"
          fi

      - name: Check code formatting
        continue-on-error: true
        run: |
          echo "ðŸ“ Checking code formatting..."
          npx prettier --check src/ || echo "âš ï¸ Code formatting issues found (non-blocking for CI)"

  lint-backend:
    name: Lint Backend  
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (if configured)
        run: npx eslint . --ext .js --max-warnings 0 || echo "ESLint not configured, skipping..."

      - name: Check code formatting
        run: npx prettier --check . || echo "Prettier not configured, skipping..."

  validate-workflows:
    name: Validate GitHub Actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate workflow syntax
        run: |
          echo "ðŸ” Validating GitHub Actions workflow files..."
          
          # Install PyYAML for validation
          pip install PyYAML
          
          # Check if workflow files exist and have basic YAML structure
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              python3 -c "import yaml; yaml.safe_load(open('$file'))" && echo "âœ… $file is valid YAML" || echo "âŒ $file has syntax errors"
            fi
          done
          
          echo "âœ… Workflow validation completed"

      - name: Check workflow best practices
        run: |
          echo "ðŸ” Checking GitHub Actions best practices..."
          
          # Check for pinned action versions
          if grep -r "uses:.*@main\|uses:.*@master" .github/workflows/ 2>/dev/null; then
            echo "âš ï¸ Warning: Consider pinning actions to specific versions instead of @main/@master"
          fi
          
          # Check for secrets usage
          if grep -r "secrets\." .github/workflows/ 2>/dev/null; then
            echo "âœ… Secrets usage detected - ensure they are properly configured"
          fi
          
          echo "âœ… Workflow validation completed"
